# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Check Java code formatting
        run: mvn fmt:check
      
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
    - name: Find and set Maven directory
      id: find-pom
      run: |
        POM_DIR=$(find . -name "pom.xml" -type f -printf '%h\n' | head -1)
        if [ -z "$POM_DIR" ]; then
          echo "No pom.xml found"
          exit 1
        fi
        echo "POM found in: $POM_DIR"
        echo "pom_dir=$POM_DIR" >> $GITHUB_OUTPUT
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js (for potential manual steps)
      uses: actions/setup-node@v4
      with:
        node-version: 24.11.1

    - name: Build with Maven
      run: mvn clean install
